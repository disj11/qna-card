<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Single Page Apps for GitHub Pages</title>
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script takes the current url and converts the path and query
            // string into a query string on the root url,
            // so that it can be handled by a client side router.
            // By using a script, the url is not changed in the browser.
            // It is stored in the browser's session history.
            var segmentCount = 1;
            var l = window.location;
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    l.pathname
                        .split("/")
                        .slice(0, 1 + segmentCount)
                        .join("/") +
                    "/?p=/" +
                    l.pathname
                        .slice(1)
                        .split("/")
                        .slice(segmentCount)
                        .join("/")
                        .replace(/&/g, "~and~") +
                    (l.search
                        ? "&q=" + l.search.slice(1).replace(/&/g, "~and~")
                        : "") +
                    l.hash,
            );
        </script>
    </head>
    <body></body>
</html>
