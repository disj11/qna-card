<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>💝 질문카드 - 서로를 더 가까이 알아가는 시간</title>
        <meta
            name="description"
            content="사람들과 친해지기 위한 질문카드 앱. 일상편과 연애편 질문으로 서로를 더 깊이 알아가세요."
        />
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // and if so, it restores the longer url
            // and removes the query string.
            // It is stored in the browser's session history.
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search
                        .slice(1)
                        .split("&")
                        .forEach(function (v) {
                            var a = v.split("=");
                            q[a[0]] = a
                                .slice(1)
                                .join("=")
                                .replace(/~and~/g, "&");
                        });
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) +
                                (q.p || "") +
                                (q.q ? "/" + q.q : "") +
                                l.hash,
                        );
                    }
                }
            })(window.location);
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
