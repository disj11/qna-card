        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // and if so, it restores the longer url
            // and removes the query string.
            // It is stored in the browser's session history.
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search
                        .slice(1)
                        .split("&")
                        .forEach(function (v) {
                            var a = v.split("=");
                            q[a[0]] = a
                                .slice(1)
                                .join("=")
                                .replace(/~and~/g, "&");
                        });
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) +
                                (q.p || "") +
                                (q.q ? "/" + q.q : "") +
                                l.hash,
                        );
                    }
                }
            })(window.location);
        </script>
